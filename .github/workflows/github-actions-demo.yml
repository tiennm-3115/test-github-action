name: Create Zip File
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Generate ZIP
        uses: byteever/action-build-zip@master
        with:
          filename: 'release.zip'
      - name: Upload ZIP as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: release
          path: release.zip
